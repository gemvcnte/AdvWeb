<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>  
<body>
 
  <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="Ubuntu-logo-on-transparent-background-PNG-removebg-preview.png" alt="logo">
            </div>
        <div class="login-card-header">
            <h1>Sign In</h1>
        </div>
            <form  class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">Mail</span>
                    <input type="email" placeholder="Email" required >
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">Password</span>
                    <input type="password" placeholder="Password" required >
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#">Forgot my password</a>
                </div>
                <button type="submit">Sign in</button>
            </form>
            <div class="login-card-footer">
                Don't have an account?
                <a href="#">Click here to be a guest!</a>
            </div>
        </div>
    </div>

    
</body>
</html>
